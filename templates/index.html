<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Gender Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Voice Gender Converter</h1>
        <p>Upload a male voice audio file to convert it to a female voice</p>
        
        <div class="upload-container">
            <input type="file" id="audioFile" accept=".wav,.mp3,.ogg" class="file-input">
            <button onclick="uploadAudio()" class="upload-button">Convert Voice</button>
        </div>

        <div id="result" class="result-container" style="display: none;">
            <h2>Converted Audio</h2>
            <audio id="audioPlayer" controls></audio>
            <a id="downloadLink" class="download-button">Download Converted Audio</a>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
